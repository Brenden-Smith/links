<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brenden Smith | Links</title>
        <meta
            name="description"
            content="Brenden Smith. Connect via LinkedIn, GitHub, or email. View portfolio and more."
        />
        <link rel="canonical" href="https://brenden-smith.com/" />
        <link rel="icon" type="image/png" href="favicon.ico" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <main class="flex flex-col items-center p-12">
            <img
                src="/profile.jpeg"
                width="150"
                height="150"
                class="rounded-full mb-5"
                alt="Brenden Smith"
                fetchpriority="high"
            />
            <h1 class="text-3xl text-center font-bold mb-3">Brenden Smith</h1>
            <h2 class="text-xl text-center font-light mb-2">
                Full Stack Software Engineer
            </h2>
            <ul class="flex flex-row gap-5 icon-button-list">
                <li>
                    <a
                        href="mailto:contact@brenden-smith.com"
                        target="_blank"
                        rel="noopener noreferrer"
                        title="Send Email"
                    >
                        <img
                            src="/icon/email.svg"
                            height="32"
                            width="32"
                            alt=""
                        />
                    </a>
                </li>
                <li>
                    <a
                        href="https://www.linkedin.com/in/brenden-s-smith"
                        target="_blank"
                        rel="noopener noreferrer"
                        title="LinkedIn Profile"
                    >
                        <img
                            src="/icon/linkedin.svg"
                            height="32"
                            width="32"
                            alt=""
                        />
                    </a>
                </li>
                <li>
                    <a
                        href="https://github.com/Brenden-Smith"
                        target="_blank"
                        rel="noopener noreferrer"
                        title="GitHub Profile"
                    >
                        <img
                            src="/icon/github.svg"
                            height="32"
                            width="32"
                            alt=""
                        />
                    </a>
                </li>
            </ul>
            <ul
                class="flex flex-col space-y-4 mt-8 transition duration-1000 animate-fade-in animation-delay-2 w-full max-w-sm mb-10 link-list"
            >
                <li>
                    <a
                        href="https://brenden-smith.com"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        Portfolio
                    </a>
                </li>
                <li>
                    <a
                        href="https://letterboxd.com/Brdert/"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        Letterboxd
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
